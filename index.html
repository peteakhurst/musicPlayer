<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopify Music</title>

    <link rel="stylesheet" href="./icons/css/all.min.css" />
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="app-wrapper">
        <div class="player">
            <audio id="music-player"></audio>
            <div id="song-image" class="song-img" style="background-image: url('./images/song-1.jpeg')   "></div>
            <div class="song-details">
                <h2 id="song-title">Slam</h2>
                <h3 id="song-artist">Pendulum</h3>
            </div>
            <div class="player-controls">
                <button id="prev-btn" class="skip-btn skip-back"><i class="fas fa-lg fa-backward"></i></button>
                <button id="play-btn" class="play"><i id="play-icon" class="fas fa-play fa-2x"></i></button>
                <button id="next-btn" class="skip-btn skip-back"><i class="fas fa-lg fa-forward"></i></button>
            </div>
            <div class="next-up">
                <p>Next up: <span id="song-next-up"></span></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
